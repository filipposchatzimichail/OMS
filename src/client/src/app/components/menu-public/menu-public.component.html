<div class="container">
  <div class="row">
    <div class="col-8">
      <h1 id="tableLabel">Menu</h1>

      <table class="table" *ngIf="menuService.menuItems()">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menuService.menuItems(); let i = index">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
              <button
                type="button"
                class="btn btn-default me-3"
                (click)="addToBasket(item)"
                placement="top"
                ngbTooltip="Add to basket"
              >
                <i class="bi bi-plus"></i>
              </button>
              <button
                type="button"
                class="btn btn-default me-3"
                (click)="removeFromBasket(item)"
                placement="top"
                ngbTooltip="Remove from basket"
              >
                <i class="bi bi-dash"></i>
              </button>
              
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-4">
      <app-order></app-order>
    </div>
  </div>
</div>
